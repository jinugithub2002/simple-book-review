<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Available Books</h1>

    {% if books %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in books %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                            <p class="card-text">
                                <strong>Genre:</strong> {{ book.genre }}<br>
                                <strong>Price:</strong> ${{ book.price }}<br>
                                <strong>Published Date:</strong> {{ book.published_date }}
                            </p>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <a href="/addtocart/{{book.id}}" class="btn btn-primary">Add to Cart</a>
                            <a href="/addreview/{{ book.id}}" class="btn btn-success">Add Review</a>
                            <a href="/viewreviews/{{ book.id }}" class="btn btn-primary">view review</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No books available.</p>
    {% endif %}
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
